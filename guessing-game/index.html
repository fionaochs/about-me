<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Guess a number</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>Let's play a guessing game! <br> Pick a number</header>

    <div>
        <input type="number" id="userInput" min="1" max="20">
        <button id="submitButton">Submit your guess</button>
    </div>
    <div id="triesLeft">
        Remaining Tries: <span id="triesDisplay">5</span>
    </div>
    <div class="hidden" id="userGuess">
         <span id="guessSpan"></span>
    </div>
    <div class="hidden" id="results">
        <span id="resultsDisplay"></span>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
